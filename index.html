<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/296f8022ec.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/android-chrome-192x192.png">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="wrapper">
        <p class="info"><i class="fas fa-question"></i></p>
        <h1 class="stoper-title">Stoper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>

        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">Archive</button>
        </div>

        <div class="listContainer">
             <ul class="time-list"></ul>
        </div> 
    </div>

    <div class="modal-shadow">
        <div class="modal">
            <h3 class="instruction">Instruction:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pause</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-times"></i> - delete all (including archive)</p>
            <p><strong>archive</strong> - show previous measures</p>

            <button class="close">Close</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
